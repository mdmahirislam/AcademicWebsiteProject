    <main>
        <div class="container">
        <h2>Contact Us</h2>

        <section class="contact-info">
            <h3>Our Address</h3>
            <p>123 Learning Avenue<br>
            Darwin, NT 0800<br>
            Australia</p>

            <h3>Phone</h3>
            <p>+61 8 1234 5678</p>

            <h3>Email</h3>
            <p><a href="mailto:info@dims.edu.au">info@dims.edu.au</a></p>
        </section>

        <section class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
            
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
            
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea><br><br>
            
                <button type="submit" aria-label="Submit contact form">Submit</button>
            </form>
        </section>
    </div>
    </main>
